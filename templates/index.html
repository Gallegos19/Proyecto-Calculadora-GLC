<!doctype html>
<html lang="es">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6b73ff, #000dff);
        color: #fff;
    }
    
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    
    div {
        width: 50%;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
    }
    
    form {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
    }
    
    input[type="text"]:focus {
        outline: none;
        border-color: #fff;
        background: rgba(255, 255, 255, 0.3);
    }
    
    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #6b73ff;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #5a64e5;
    }
    
    p#output {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        text-align: center;
    }
    
    img#treeImage {
        display: none;
        width: 60%;
        margin-top: 20px;
        max-height: 400px; /* Reduce el tamaño máximo al 50% del contenedor */
        height: auto; /* Mantiene la relación de aspecto */
    }

    @media screen and (max-width: 768px) {
        div {
            flex-wrap: wrap;
        }
    }
</style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validador de Expresiones</title>
    <script>
        async function validateExpression(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/validate_expression', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const output = document.getElementById('output');
            const treeImage = document.getElementById('treeImage');
    
            if (response.ok) {
                output.textContent = `Resultado: ${result.result}`;
                if (result.tree_image) {
                    // Añade un parámetro único a la URL de la imagen para evitar el almacenamiento en caché
                    treeImage.src = `${result.tree_image}?t=${new Date().getTime()}`;
                    treeImage.style.display = 'block';
                }
            } else {
                output.textContent = `Error: ${result.error}`;
                treeImage.style.display = 'none';
            }
        }
    </script>
    
</head>
<body>
    <div>
        <h1>Validador de Expresiones de calculadora usando Gramática Independiente del Contexto</h1>
        <form onsubmit="validateExpression(event)">
            <label for="expression">Ingrese la expresión:</label>
            <input type="text" id="expression" name="expression" required>
            <button type="submit">Validar</button>
        </form>
    </div>

    <div>
        <p id="output"></p>
        <img id="treeImage" src="" alt="Árbol de recorrido">
    </div>
    
</body>
</html>
